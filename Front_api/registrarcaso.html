<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/registrarcaso.css">
    <title>Registrar Casos</title>
</head>

<body>
    <div class="container">
        <div class="nav-head">
            <div class="title">
                <h1>FUERZA ESPECIAL DE LUCHA CONTRA EL CRIMEN</h1>
            </div>
            <div>
                <button class="btn-red" id="exit-session" type="button">Cerrar Sesión</button>
            </div>

        </div>
        <div class="botones">
            <div><button><a href="registrarcaso.html">Registrar Caso</a> </button></div>
            <div><button><a href="casosactivos.html">Casos Activos</a></button></div>
            <div><button><a href="casosfinalizados.html">Casos Finalizados</a></button></div>
            <div><button><a href="reportes.html">Reportes</a></button></div>
        </div>
        <div class="atras">
            <button><a href="home.html">Regresar</a></button>
        </div>
        <form >
            <div class="form-container" >
                
                <input type="hidden" id="imageFileId" value=" ">
                <div>
                    <label >Tipo de Caso</label>
                    <input id="tipo_caso"  type="text">
                </div>
                <div class="err-msg" id="validation-tipoCaso">
                    Debe ingresar el Tipo de Caso
                </div>
    
                <div>
                    <label >Nombre de la Víctima</label>
                    <input id="nombre_victima"  type="text">
                </div>
                <div class="err-msg" id="validation-nombreVictima">
                    Debe ingresar el nombre de la Victima
                </div>
    
                <div>
                    <label >Edad de la Víctima</label>
                    <input id="edad_victima"  type="number">
                </div>
                <div class="err-msg" id="validation-edadVictima">
                    Debe ingresar Edad de la Victima
                </div>
    
                <div>
                    <label >Sexo de la Víctima</label>
                    <input id="sexo_victima"  type="text">
                </div>
                <div class="err-msg" id="validation-sexoVictima">
                    Debe ingresar Sexo de la Victima
                </div>
    
                <div>
                    <label >Nacionalidad</label>
                    <input id="nacionalidad"  type="text">
                </div>
                <div class="err-msg" id="validation-nacionalidad">
                    Debe ingresar Nacionalidad de la Victima
                </div>
    
                <div>
                    <label >Temperancia de la Víctima</label>
                    <input id="temperancia_victima"  type="text">
                </div>
                <div class="err-msg" id="validation-temperanciaVictima">
                    Debe ingresar Temperancia de la Victima
                </div>
    
                <div>
                    <label >Investigador Asignado</label>
                    <input id="usercaso_id"  type="text">
                </div>
                <div class="err-msg" id="validation-investigadorAsignado">
                    Debe ingresar el Investigador Asignado
                </div>
                <div class="contacto-img">
                        <img src="images/default_img.png" alt="User Image"
                            id="image">
                    </div>
                   
                <label for="image-file">Imagen:</label>
                <input class="form-control" type="file" id="image-file"><br><br>
                
                <div id="msg-error-regis"></div>   
    
                <div class="botones-regis">
                    <div>
                        <button class="regis-btn" type="button" id="btn-regis" >
                            Registrar
                        </button>
                    </div>
                    <div>
                        <button class="next-btn">
                            <a href="delitos.html">Siguiente</a>
                        </button>
                    </div>
                </div>
    
            </div>
        </form>
        <script src="js/utils.js"></script>
        <script src="js/registrarcaso.js"></script>
    </div>
</body>

</html>
